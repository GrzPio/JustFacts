fetch_news:
  description: >
    Retrieve latest news articles for given topics.
  expected_output: >
    List of structured article objects.
  agent: aggregator

summarize_article:
  description: >
    Produce a concise summary highlighting the essential facts.
  expected_output: >
    A short summary with key points.
  agent: summarizer

fact_check:
  description: >
    Cross-check claims using fact-check APIs.
  expected_output: >
    Verification object with statuses Verified, Partially Verified, or Unverified.
  agent: fact_checker
